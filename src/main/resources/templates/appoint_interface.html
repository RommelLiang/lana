      <script>
          $(document).on('change', "#order_number_of_day", function(){
              var order_number_of_day = $("#order_number_of_day").val();
              var order_number_of_hour = $("#order_number_of_hour").val();

              $.ajax({
                  method: "GET",
                  url: "/consultants/1308/change_number_of_day" + "?order_number_of_day=" + order_number_of_day + "&;order_number_of_hour=" + order_number_of_hour,
                  dataType: "script"
              });
          })

          $(document).on("change", "#order_number_of_hour", function(){
              var order_number_of_day = $("#order_number_of_day").val();
              var order_number_of_hour = $("#order_number_of_hour").val();

              $.ajax({
                  url: "/consultants/1308/change_number_of_hour" + "?order_number_of_day=" + order_number_of_day + "&;order_number_of_hour=" + order_number_of_hour,
                  dataType: 'script',
                  type: "GET"
              });
          });
      </script>

      <script type="text/javascript">
          var default_beginning_date = "2016-06-27 08:00"

          $(document).on('click', '#telphone_check_button', function(e){
              e.preventDefault()
              var phone_number = $("input#order_telphone").val();

              $.ajax({
                  method: "POST",
                  url: "/securitycode/send",
                  data: { phone: phone_number },
                  dataType: "script"
              })
          });

          $('#order_beginning_work_date').datetimepicker({
              dateFormat: 'yy-mm-dd',
              minDate: '2016-06-27 08:45',
              maxDate: '2016-07-04 08:45',
              hourMin: 8,
              hourMax: 22,
              stepMinute: 10,
              controlType: 'select',
              oneLine: true,
              timeFormat: 'HH:mm',
              defaultValue: default_beginning_date
          });

          $(document).on("change", "#order_need_invoice", function(){
              if($(this).is(':checked')){
                  var get_form_url = "/invoices/get_form"

                  $.ajax({
                      url: get_form_url,
                      dataType: 'script'
                  }).done(function( data ) {
                      $("#need_invoice-form").show();
                  });
              }else{
                  $("#need_invoice-form").html("");
              }
          })

      </script>
